<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard"> 
            <div class="title">
                <img src='/assets/title.png' />
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1> 0 </h1>
            </div>
        </div>
        <div class="hands">
            <div class="paper hand">
                <img src="./assets/Paper.png" alt="paper" onclick="pickUserHand('paper')">
            </div>
            <div class="scissors hand">
                <img src="/assets/Scissors.png" alt="scissor" onclick="pickUserHand('scissors')">
            </div>
            <div class="stone hand">
                <img src="/assets/Rock.png" alt="rock" onclick="pickUserHand('rock')">
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="./assets/Paper.png" alt="Result">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame" onclick="playAgain()">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="/assets/Scissors.png" alt="Computer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
